name: Swift Version - Build and Deploy to TestFlight

on:
  push:
    branches:
      - swift
    paths:
      - 'Swift/**'
  pull_request:
    branches:
      - swift
    paths:
      - 'Swift/**'
  workflow_dispatch:

env:
  XCODE_VERSION: '15.0'
  IOS_DEPLOYMENT_TARGET: '15.0'
  PROJECT_PATH: 'Swift/Photofy.xcodeproj'
  SCHEME: 'Photofy'

jobs:
