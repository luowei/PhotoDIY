name: OC Version - Build and Deploy to TestFlight

on:
  push:
    branches:
      - master
    paths:
      - 'OC/**'
  pull_request:
    branches:
      - master
    paths:
      - 'OC/**'
  workflow_dispatch:

env:
  XCODE_VERSION: '15.0'
  IOS_DEPLOYMENT_TARGET: '7.0'
  WORKSPACE_PATH: 'OC/PhotoDIY.xcworkspace'
  SCHEME: 'PhotoDIY'

jobs:
  build-and-deploy:
    name: Build OC and Deploy to TestFlight
    runs-on: macos-14

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install CocoaPods
        run: |
          gem install cocoapods -v 1.15.2
          pod --version

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: OC/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('OC/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pod Dependencies
        run: |
          cd OC
          pod install --repo-update

      - name: Setup App Store Connect API Key
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key directory
          mkdir -p ~/private_keys

          # Decode and save API key
          echo "$API_KEY_BASE64" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

          # Set proper permissions
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Build Archive
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcodebuild archive \
            -workspace ${{ env.WORKSPACE_PATH }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Release \
            -archivePath ${{ runner.temp }}/PhotoDIY.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID ${ASC_KEY_ID} \
            -authenticationKeyIssuerID ${ASC_ISSUER_ID}

      - name: Export IPA
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Create export options plist
          cat > ${{ runner.temp }}/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>manageAppVersionAndBuildNumber</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath ${{ runner.temp }}/PhotoDIY.xcarchive \
            -exportPath ${{ runner.temp }}/export \
            -exportOptionsPlist ${{ runner.temp }}/ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID ${ASC_KEY_ID} \
            -authenticationKeyIssuerID ${ASC_ISSUER_ID}

      - name: Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file ${{ runner.temp }}/export/*.ipa \
            --apiKey ${ASC_KEY_ID} \
            --apiIssuer ${ASC_ISSUER_ID}

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: PhotoDIY-OC-IPA
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30

      - name: Upload Archive Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: PhotoDIY-OC-Archive
          path: ${{ runner.temp }}/PhotoDIY.xcarchive
          retention-days: 7
